<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="logic.css">
 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Prophet</title>
</head>
<body>
  <div class="sidebar">
    <form id="currencyForm" class="p-4">
      <p id="question"></p>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" id="yes">
          <label class="form-check-label" for="yes">Yes, it is a pin bar</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" id="no">
          <label class="form-check-label" for="no">No, it is not a pin bar</label>
        </div>
      </div>
      <div id="pinBarOptions" style="display: none;">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pinBarType" id="bullish">
          <label class="form-check-label" for="bullish">Bullish Pin Bar</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pinBarType" id="bearish">
          <label class="form-check-label" for="bearish">Bearish Pin Bar</label>
        </div>
      </div>
      <p id="validationMessage" style="color: red; display: none;">Please select Yes or No.</p>
      <button class="btn btn-primary" type="submit">Next</button>
    </form>
  </div>

  <div class="content">
    <header>  
     
      <h1 class="glowing">Pin bar Prophet</h1>
      <h2>A qualified bullish pin bar forms in the buy zone of the Bollinger Band, and the qualified bearish pin bar forms in the sell zone of the Bollinger Band.</h2>
    </header>

    <button id="resetButton" class="btn btn-primary" type="button">Reset</button>

    <div id="resultContainer">
      <p id="resultMessage"></p>
      <p id="winningMessage"></p>
      <ul id="resultList"></ul>
    </div>

   
  </div>

  <script src="logic.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
